  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quick Access</title>
</head>
  <body>

    <header id="login-header">
      <a href="index.html">My Website</a>
      <div class="log-reg-div">
        <a class="login-link loginreg" href="login.html">Log In</a>
        <a class="signin-link loginreg" href="">Sign In</a>
      </div>
    </header>

    <section id="login-panel">

      <div class="user-info">
        <img src="usericon.png" alt="">
        <div class="user-name loginfields">
          <input type="text" name="" value="" placeholder="Username">
        </div>

        <div class="user-password loginfields">
          <input type="password" name="" value="" placeholder="Password">
        </div>

        <div class="login-button">
          <button type="button" name="button">Log in</button>
        </div>

      </div>
    </section>



  </body>
