<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Aistis">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JAVASCRIPT,easy,helper,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quick Access</title>
  </head>
  <body>

    <header class="other-header">
      <a href="index.html">My Website</a>
      <div class="log-reg-div">
        <a class="login-link loginreg" href="login.html">Log In</a>
        <a class="signin-link loginreg" href="registration.html">Sign In</a>
      </div>
    </header>

    <div id="reg-wrapper">

      <div class="reg-info">

        <div class="login-image">
          <img src="usericon.png" alt="">
        </div>
          <div class="reg-username regfields">
            <input type="text" name="" value="" placeholder="Username">
          </div>
          <div class="reg-password regfields">
            <input type="password" name="" value="" placeholder="Password">
          </div>
          <div class="reg-repeatpassword regfields">
            <input type="password" name="" value="" placeholder="Repeat the password">
          </div>
          <div class="reg-button">
            <button type="button" name="button">Sign Up</button>
          </div>
      </div>
    </div>

  </body>
</html>
